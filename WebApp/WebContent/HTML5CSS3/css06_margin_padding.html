<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{width:100%;}
	body{border:solid gray 1px; margin:0px;}
	/*
	margin : 객체의 바깥쪽 여백 확보
			 margin-left, margin-top, margin-right, margin-bottom
	padding : 객체의 안쪽 여백 확보
			 padding-left, padding-top, padding-right, padding-bottom
	*/
	body{
		margin-left:100px;
		margin:0px 100px 50px;	/* 시계 방향으로 적용. 지정하지 않은 쪽은 반대편 설정과 동일하게 적용 */
	}
	h1{background-color:#ddd; margin:0px; padding:0px;}
</style>
</head>
<body>
<h1>margin, padding 테스트 중</h1>
<img src="../img/d1.jfif"/>

</body>
</html>
