<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Video Tag</h1>
	<!-- 
		controls : 컨트롤 표시(재생, 중지 버튼 등) -> 값 없이 속성명만 입력
		autoplay : 자동 재생
		loop : 반복횟수(횟수 생략시 무한 반복)
		preload : 전송이 완료된 후 재생 -> 값 없이 속성명만 입력
		width, height : 폭, 높이
		poster : 썸네일(재생 전 표시될 이미지)
	 -->
	<video controls width="500" poster="../img/img1.png">
		<source src="../audio_movie/Wildlife.mp4" type="video/mp4"/>
	</video>
</body>
</html>
