<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	cellspacing : 이중선 크기 조절
	cellpadding : 컨텐츠와 선 사이의 여백 조절(상하좌우)
	rowspan : 행 병합
	colspan : 열 병합
-->
<table border="1" cellspacing="0" cellpadding="10">
	<tr>
		<td>AAAAAAAAAA</td>
		<td rowspan="2">BBBBBBBBBB</td>
		<td>CCCCCCCCCC</td>
		<td rowspan="3">DDDDDDDDDD</td>
	</tr>
	<tr>
		<td>EEEEEEEEEE</td>
		<td>FFFFFFFFFF</td>
	</tr>
	<tr>
		<td>GGGGGGGGGG</td>
		<td colspan="2">HHHHHHHHHH</td>	
	</tr>
</table>
</body>
</html>
