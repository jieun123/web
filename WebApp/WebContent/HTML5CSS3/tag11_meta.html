<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="이 페이지에 대한 설명을 기록"/>
<meta name="keyword" content="자바, 컴퓨터, 제이쿼리, 자바스크립트"/>
<meta name="author" content="hong gil dong"/>
<meta http-equiv="refresh" content="10"/>
<meta http-equiv="refresh" content="5;http://www.naver.com/"/>
<title>Insert title here</title>
</head>
<body>
<h1>Mete Tag</h1>
<pre>
	meta tag는 현재 페이지에서 참조하는 내용을 표기
	(head tag 사이에 입력)
	
	# name 속성
		description : 현재 페이지에 대한 설명
		keywords : 검색엔진이 검색하는 검색어를 표시 ,,-> 정리..
		author : 페이지 제작자
	# http-equiv 속성
		refresh : 새로고침(초단위), reloading, content="새로고침 주기(초) or 새로고침 주기;url(지정한 초마다 새로고침되어 url로 이동)"	
</pre>
</body>
</html>
