<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동위 선택자</title>
<style>
	/*
		동위 선택자 : 동일선상에 있는 ...??????????
		
		기준 : 선택한 태그
		기능 적용 : 1)선택한 태그를 기준으로 바로 다음에 위치한 태그
				 2)선택한 태그를 기준으로 다음에 위치한 태그 전체
				 
		선택자A+선택자B → 선택자A의 바로 다음에 위치한 선택자B에만 적용됨
		선택자A~선택자B → 선택자A의 다음에 위치한 모든 선택자B에 적용됨
	*/
	h1+h2{		/* h1 다음에 위치한 h2 태그에 스타일 적용*/
		color:red;
	}
	h1~h2{
		background-color:#ddd;
	}
</style>
</head>
<body>
	<h1>동위 선택자 AAAAA</h1>
	<h2>동위 선택자 BBBBB</h2>
	<h2>동위 선택자 CCCCC</h2>
	<h2>동위 선택자 DDDDD</h2>
	<h2>동위 선택자 EEEEE</h2>
	<h3>~~~~~~~~~~~~~~</h3>

</body>
</html>
