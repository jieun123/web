<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		margin:0px;
	}
	div:first-child{
		height:40px;
		background:rgb(239,137,154);
	}
	div:last-of-type{
		height:22px;
		background:rgb(90,177,202);
	}
	img{
		position:absolute;
	}
	body>img:first-of-type{
		left:0px; top:0px;
	}
	img:nth-of-type(2){
		left:300px; top:60px;
	}
	img:nth-of-type(3){
		left:450px; top:100px;
	}
	img:last-of-type{
		left:360px; top:150px;
	}
</style>
</head>
<body>
<div></div>
<div></div>
<img src="title_layer.gif"/>
<img src="glass1.gif"/>
<img src="glass2.gif"/>
<img src="glass3.gif"/>
</body>
</html>
