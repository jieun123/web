<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>팝업</title>
<style>
	img{width:100%;height:400px;}
</style>
<script>
	function closeBtn(){
		//체크박스 상태 확인
		if(document.getElementById("cookieCheck").checked){	//checked:true, not checked:false
			//쿠키 저장
			//변수, 데이터(값), 저장위치, 소멸시간을 설정
			
			//날짜
			var now = new Date();
			now.setDate(now.getDate()+1);	//쿠키 유효일 ,,? ex)다음날까지로 지정
			
			//					변수	데이터
			document.cookie = "event=2월;path=/;expires="+now+";"
			//F12→Application→Cookies→해당 url 클릭하여 쿠키 정보 확인 가능
		}
		self.close();	//window.close();
	}
</script>
</head>
<body>
	<img src="../img/d1.jfif"/>
	<input type="checkbox" id="cookieCheck"/>
	하루동안 열지 않기
	<input type="button" id="closeBtn" value="close" onclick="closeBtn()"/>
</body>
</html>
