<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#view{
		font-size:5em;text-align:center;
	}
</style>
<script>
	var n=1;
	var timer;
	function countNumber(){
		document.getElementById("view").innerHTML = n;
		//10번까지 출력 후 interval 중지
		if(n>=10){
			clearInterval(timer);
		}
		n++;
		console.log('bbbbb', n);
	}
	
	function startNumber(){
		//setInterval : 일정한 시간 간격으로 함수를 자동 호출함
		//			 호출할 함수명		 시간(밀리초)
		timer = setInterval("countNumber()", 1000);
		console.log('aaaaa');
	}

</script>
</head>
<body onload="startNumber()">
	<h1>setInterval() : 일정한 시간 간격으로 함수 호출</h1>
	<div id="view"></div>
</body>
</html>
