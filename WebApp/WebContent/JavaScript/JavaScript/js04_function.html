<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function 활용</title>
<script>
	function hap(a, b){
		var r = a+b;
		document.getElementById("result").innerHTML = a+"+"+b+"="+r;
	}
	function output(name, tel){
		document.getElementById("result").innerHTML = name+", "+te;;
	}
	function imageChange(i, imgName){	//i -> img객체, imgName -> String
		i.src="../img/"+imgName;		
	}
	function plus(){
		var num1 = document.getElementById("n1").value;
		var num2 = document.getElementById("n2").value;
		console.log(isNaN(num1));
		
		//!isNaN() = is Not a Number()		10, -10, +10, 12.6, .3, "", test
		//									 f	 f	   f	f	 f	 f	  t
		//문자:true, 숫자:false, 빈문자:false
		if(!isNaN(num1) && !isNaN(num2)){	//num1, num2가 숫자일 경우 데이터타입 변환하여 연산 진행
			var n1 = parseInt(num1);
			var n2 = parseInt(num2);
			
			var r = num1+num2;
			
			document.getElementById("result").innerHTML = num1+"+"+num2+"="+r;
		}else{
			document.getElementById("result").innerHTML = "잘못 입력된 값입니다";
		}
	}
</script>
</head>
<body>
<input type="text" id="n1"/>
<input type="text" id="n2"/>
<hr/>
<input type="button" value="더하기" onclick="plus()"/>
<input type="button" value="더하기" onclick="hap(40, 45)"/>
<input type="button" value="문자열출력" onclick="output('홀길동', '010-1234-1234')"/>
					<!-- 함수의 매개변수 값이 숫자가 아닐 경우 변수로 인식하므로 문자는 따옴표('')로 구분 -->
<input type="button" value="곱하기"/>
<div id="result" style="background:pink"></div>
<img src="../img/d1.jfif"/ onclick="imageChange(this, 'd5.jfif')"/>
<!-- this→i→i→img / 태그를 객체처럼 사용하는 것 ,,용어 뭐였지 -->
</body>
</html>
