<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#test{height:100px;border:1px solid gray;}

</style>
<script>
	document.onmouseenter = function(){
		document.body.style.backgroundColor="yellow";
	}
</script>
</head>
<body>
<!-- <div id="test" onclick="this.style.background='pink'"> -->
<div id="test">
	이벤트 구현 방법
</div>

<script>
	//이벤트 처리 방법 2 : addEventListener()를 이용
	var d1 = document.getElementById("test");
	function event1(){
		d1.style.backgroundColor="#ddd";
		
	}
	//					이벤트종류		이벤트 발생시 실행할 함수
	d1.addEventListener('mouseover', event1);
	d1.addEventListener('click', function(){	//함수 직접 구현
		d1.style.color="blue";
	});

</script>
</body>
</html>
