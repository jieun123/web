<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var timer;
	function scrollMove(){
		//스크롤바 이동
		//상대 이동
		//			x(좌우이동), y(상하이동)
		window.scrollBy(0, 50);
		
		//절대 이동
		//window.scrollTo(0, 500);
		
		//현재 스크롤바 위치
		var scrollX = window.scrollX;
		var scrollY = window.scrollY;
		console.log('x->', scrollX);
		console.log('y->', scrollY);
	}
</script>
</head>
<body onload="setInterval('scrollMove()', 1000);">	<!-- 일정한 간격으로 스크롤 이동 -->
<button onclick="scrollMove()">스크롤 이동</button>
<div>
	<script>
		for(var i=1; i<=6; i++){
			document.write("<img src='../img/d"+i+".jfif'/><br/>");
		}
	</script>
</div>

</body>
</html>
