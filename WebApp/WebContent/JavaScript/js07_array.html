<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*	자바스크립트 배열은 배열의 크기를 지정하지 않아도 됨
		다른 데이터형의 값을 같은 배열에 저장 가능 */
	
	//배열 객체 선언하기
	var arr1 = new Array();
	arr1[2] = 100;
	arr1[5] = 200;
	arr1[7] = '홍길동';
	
	for(var idx=0; idx<arr1.length; idx++){
		document.write("arr1["+idx+"]="+arr1[idx]+"<br/>");
	}
	
	//배열 객체 선언하는 방법 - 초기값 셋팅
	var arr2 = new Array(11111, '이순신', 1234, '010-1245-7895');
	var arr3= [2222, '세종대왕', 33333, 88888]
	for(var i=0; i<arr2.length; i++){
		document.write("<br/>arr2="+arr2[i]+", arr3="+arr3[i]);
	}
	
	//배열의 데이터를 문자열로 만들기 -> join()	//데이터를 '/'로 구분하여 연결
	var joinData = arr3.join('/');
	document.write("<br/>"+joinData);
	
	//배열에 맨 끝에 데이터 추가 -> push()	//배열의 데이터 출력시 콤마(,)로 구분되어 출력됨 (자바는 대괄호([])로 구분)
	arr3.push('서울시 중구');
	document.write("<br/>arr3->"+arr3);
	
	//배열의 맨 끝의 데이터 제거 -> pop()
	arr2.pop();
	document.write("<br/>arr2.pop->"+arr2);
	
	//배열의 데이터를 왼쪽 또는 오른쪽으로 이동 -> shift(), unshift()
	
	//배열의 맨 앞의 데이터 제거 -> shift()
	arr3.shift();
	document.write("<br/>arr3.shift->"+arr3);	//오른쪽에서 왼쪽으로 이동. 0번째 값 지워짐
	
	//배열의 맨 앞에 데이터 추가 -> unshift()
	arr3.unshift("광화문");
	document.write("<br/>arr3.unshift->"+arr3);	//왼쪽에서 오른쪽으로 이동. 0번째 값 추가
	
	
	//json 데이터
	var jsonData = {
			username:'홍길동',
			tel:'010-1234-5678',
			email:{firstmail:'aaa@nate.com', secondmail:'bbbbb@naver.com'},
			addr:"서울시 중랑구"
	};
	document.write("<br/>username="+jsonData.username);
	document.write("<br/>tel="+jsonData.tel);
	document.write("<br/>firstmail="+jsonData.email.firstmail)
	document.write("<br/>secondmail="+jsonData.email.secondmail)
	
	
</script>
</head>
<body>

</body>
</html>
