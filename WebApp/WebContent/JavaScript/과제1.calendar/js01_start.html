<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 시작</title>
<style>
	body{font-size:2em;}
</style>
<script language="javascript">
	// 한 줄 주석
	/* 여러 줄 주석 */
	document.write("자바스크립트에서 <b>표시한</b> 문자<br/>");	//document:객체, write:모듈(메소드)
	document.write('자바스크립트에서 <b>표시한</b> 문자<br/>');	//"", '' -> 결과 동일
	
	var r = "1+2+3";
	document.write("r="+r);		//문자열로 출력
	var r2 = eval("1+2+3");		//eval : 따옴표 안의 원래 객체 형태로 반영되어 출력 ,,?
	document.write("r2="+r2);	//숫자로 계산되어 출력
</script>
<script src="script.js"></script>	<!-- 자바스크립트 외부 파일 -->
</head>
