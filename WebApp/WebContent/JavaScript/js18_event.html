<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#overOut, #overOut *, #overOut2, #overOut2 *{
		padding:50px;
		border:1px solid gray;
	}
	#overOut, #overOut2{
		background:yellow;
	}
	#overOut>h1, #overOut2>h1{
		background:pink;
	}
	#overOut b, #overOut2 b{
		background:#ddd;
	}
	#view, #view2{
		font-size:2em;
	}
</style>
<script>
	//onclick
	
	//onmouseover, onmouseout : 마우스가 객체로 들어오거나 나올 때 발생(하위 객체도 이벤트가 발생)
	//onmouseenter, onmouseleave : 마우스가 객체로 들어오거나 나갈 때 발생(하위 객체는 이벤트가 발생하지 않음)
	
	//onmousedown : 마우스를 누른 상태일 때 발생
	//onmouseup : 마우스를 누른 후 놓을 때 발생
	//onmousemove : 마우스를 움직일 때 발생
	
	//onfocus, onblur : 커서가 객체에 들어오거나 나갈 때 발생
	
	//onsubmit : form에서 submit 이벤트가 발생했을 때
	//onreset : form에서 reset 이벤트가 발생
	
	//onkeydown : key를 누른 상태일 때 발생
	//onkeypress : key를 누른 상태일 때 발생
	//onkeyup : key를 누른 후 놓을 때 발생
	
	//onchange : value 값이 바뀌면 발생
	
	//onload : body가 로딩되면 발생
	//onunload : body가 종료되면 발생
	
	//onresize : 창의 크기가 바뀌면 발생
	
	var cnt=0;
	function overTest(){	//마우스 오버일 때
		cnt++;
		viewOutput();
	}
	var outCnt=0;
	function outTest(){
		outCnt++;
		viewOutput();
	}
	function viewOutput(){
		document.getElementById("view").innerHTML = "mouseover->"+cnt+"번째 실행<br/>mouseout->"+outCnt+"번째 실행";		
	}
	var cnt2=0; outCnt2=0;
	function enterTest(){
		cnt2++;
		document.getElementById("view2").innerHTML = "mouseenter->"+cnt2+"번째 실행<br/>mouseleave->"+outCnt2+"번째 실행";
	}
	function leaveTest(){
		outCnt2++;
		document.getElementById("view2").innerHTML = "mouseenter->"+cnt2+"번째 실행<br/>mouseleave->"+outCnt2+"번째 실행";
	}
	function formCheck(){
		//아이디와 비밀번호의 데이터 입력 유무 확인
		if(document.getElementById("userid").value==""){
			alert("아이디를 입력하세요");
			document.getElementById("userid").focus();	//아이디 박스에 커서 이동
			return false;
		}
		//function의 실행결과를 return으로 받아냄
		//true가 return 될 때 만 form tag로 이동하여 action 진행
		if(document.getElementById("userpwd").value==""){
			alert("비밀번호를 입력하세요");
			document.getElementById("userpwd").focus();
			return false;
		}
		return true;	//아이디와 비밀번호가 존재할 때
	}
	
	//버튼을 이용한 submit 처리	(<input type="button"> → submit 기능없음)
	function logCheck2(){
		//아이디와 비밀번호의 데이터 입력 유무 확인
		if(document.getElementById("userid").value==""){
			alert("아이디를 입력하세요");
			document.getElementById("userid").focus();	//아이디 박스에 커서 이동
			return false;
		}
		//function의 실행결과를 return으로 받아냄
		//true가 return 될 때 만 form tag로 이동하여 action 진행
		if(document.getElementById("userpwd").value==""){
			alert("비밀번호를 입력하세요");
			document.getElementById("userpwd").focus();
			return false;
		}
		//form을 submit 발생시킨다 ,,?
		//document.logFrm.submit();
		document.getElementById("logfrm").submit();
	}
	function keyTest(){
		var keyCode = event.keyCode;
		document.getElementById("view2").innerHTML = keyCode;
		
	}
	
	
	
</script>
</head>
<body onresize="alert('창의 크기가 변경되었습니다.')">															<!-- true:action 이동, false:이동X ,,다시 찾아보고 정리 -->
<form method="post" action="aaa.jsp" id="logFrm" name="logFrm" onsubmit="return formCheck()" onreset="alert('reset 실행 중')">
	아이디 : <input type="text" name="useid" id="userid" onfocus="this.style.backgroundColor='pink'" onblur="this.style.color='gray'"/><br/>
	비밀번호 : <input type="password" name="userpwd" id="userpwd"/><br/>
	<input type="text" name="username" id="username" onkeydown="this.style.background='lightblue';keyTest();"/><br/>
	<select onchange="this.style.fontSize='2em'">
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<input type="submit" value="로그인"/>
	<button>로그인</button>
	<input type="image" src="../img/icon.png" width="100px" height="100px"/>
	<input type="button" value="LOGIN" onclick="logCheck2()"/>
	
	<input type="reset" value="다시쓰기"/>
	
</form>
<hr/>
<div id="overOut2" onmouseenter="enterTest()" onmouseleave="leaveTest()">
	<h1>onmouseenter, <b>onmouseleave</b> 이벤트</h1>
</div>
<div id="view2"></div>
<hr/>
<div id="overOut" onmouseover="overTest()" onmouseout="outTest()">
	<h1>onmouseover, <b>onmouseout</b> 이벤트</h1>
</div>
<div id="view"></div>
</body>
</html>
